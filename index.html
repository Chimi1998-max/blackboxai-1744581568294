<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">The Great Adventure</h1>
        <h2 class="text-2xl mb-2">By John Doe</h2>
        <div id="content" class="mt-4">
            <h3 class="text-xl font-semibold">Chapter 1: The Beginning</h3>
            <p>This is the first chapter of the book. It introduces the main characters and sets the stage for the adventure.</p>
            <h3 class="text-xl font-semibold">Chapter 2: The Journey</h3>
            <p>In this chapter, the characters embark on their journey, facing challenges and discovering new places.</p>
        </div>
        <button id="nextChapter" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Next Chapter</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
